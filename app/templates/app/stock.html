{% extends 'app/main.html' %}
{% block content %}
<div class="container">
    <h1 class="display-3">Stock List :
        {% if request.user.is_staff %}
        <a href=" {% url 'addsto' %} " class="btn btn-success w-50">Add</a>
        {% endif %}
    </h1>
    <table class="table table-bordered mt-3" >
        <thead class="table-primary">
            <tr>
                <th>Name</th>
                <th>Quantity</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            {% for i in stocks %}
            <tr class="table-danger">
                <td>{{i.name}}</td>
                <td>{{i.quantity}}</td>
                <td><a href=" {% url 'up-stock' i.id %} " class="btn  btn-outline-secondary btn-sm">Update</a></td>
            </tr>
            {%endfor%}
            {% for i in stock %}
            <tr>
                <td>{{i.name}}</td>
                <td>{{i.quantity}}</td>
                <th><a href=" {% url 'up-stock' i.id %} " class="btn  btn-outline-secondary btn-sm">Update</a></th>
            </tr>
            {%endfor%}
        </tbody>
    </table>
</div>
{% endblock %}
